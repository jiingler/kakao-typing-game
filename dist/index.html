<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="main.css"/><title>타자게임</title><link href="main.css" rel="stylesheet"></head><body><div id="start" class="container"><div class="header mg-b-40"><ul><li>남은 시간: <span id="second">?</span>초</li><li>점수: <span id="score">?</span>점</li></ul></div><div class="content"><h2 id="question-label" class="question-label mg-b-40">문제 단어</h2><input id="answer-input" class="answer-input mg-b-20" placeholder="입력"><br><button id="start-btn" class="btn">시작</button></div></div><div id="finish" class="container"><div class="content"><p class="finish-label mg-b-40">Mission Complete!!</p><p class="finish-score mg-b-40">당신의 점수는 <span id="finish-score"></span>점입니다.</p><p class="finish-average mg-b-40">단어당 평균 답변 시간은 <span id="average-time"></span>초입니다.</p><button id="restart-btn" class="btn">다시 시작</button></div></div><script src="index.js"></script><script src="main.js"></script></body></html>
